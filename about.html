<!DOCTYPE html>

<body>
    
    <script>
       
let son = prompt("Iltimos, biror son kiriting:");


if (isNaN(son)) {
    alert("Iltimos, raqamli qiymat kiriting!");
} else {
    son = parseFloat(son);  

   
    if (son > 0) {
        alert("Kiritgan soningiz musbat.");
    } else if (son < 0) {
        alert("Kiritgan soningiz manfiy.");
    } else {
        alert("Kiritgan soningiz nol.");
    }
}

  </script>
</body>
</html>
