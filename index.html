<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugma bilan elementni yashirish</title>
    <style>
        #yashirin-element {
            width: 200px;
            height: 100px;
            background-color: blue;
            color: white;
            text-align: center;
            line-height: 100px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="yashirin-element" onclick="yashirish()">
        Bu elementni o'ziga bosib yashirishingiz mumkin.
    </div>

    <script>
        function yashirish() {
            var element = document.getElementById('yashirin-element');
            element.style.display = 'none';  // Elementni yashirish
        }
    </script>

</body>
</html>
